<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campamento Padre & Hija 2025 - Longotoma</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      background-color: #81C784;
      border: none;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #66BB6A;
      color: #fff;
    }
    .results {
      margin-top: 2rem;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Campamento Padre & Hija 2025 - Longotoma ðŸŒ¸</h2>
    <form id="campForm">
      <label>Nombre del Padre o Responsable</label>
      <input type="text" id="padre" required>
      <label>Nombre de la NiÃ±a</label>
      <input type="text" id="nina" required>
      <label>Â¿AsistirÃ¡s al campamento Padre & Hija?</label>
      <select id="asistencia" onchange="togglePreguntas()">
        <option value="">Seleccionar...</option>
        <option value="si">SÃ­</option>
        <option value="no">No</option>
      </select>
      <div id="preguntasExtra" style="display:none;">
        <label>Â¿Prefieres que el campamento sea?</label>
        <select id="dias">
          <option value="viernes">De viernes a domingo</option>
          <option value="sabado">De sÃ¡bado a domingo</option>
        </select>
        <label>En caso de ser opciÃ³n el viernes, salida:</label>
        <select id="salida">
          <option value="16:00">16:00</option>
          <option value="20:00">20:00</option>
        </select>
        <label>Talla de polera para la niÃ±a:</label>
        <select id="talla">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </div>
      <button type="submit">Enviar Respuesta</button>
      <button type="button" onclick="mostrarResultados()">Ver Resultados</button>
      <button type="button" onclick="descargarDatos()">Descargar CSV</button>
    </form>
    <div id="resultados" class="results"></div>
  </div>
  <script>
    function togglePreguntas() {
      const asistencia = document.getElementById('asistencia').value;
      document.getElementById('preguntasExtra').style.display = asistencia === 'si' ? 'block' : 'none';
    }
    const datos = JSON.parse(localStorage.getItem('campamento_datos') || '[]');
    document.getElementById('campForm').addEventListener('submit', e => {
      e.preventDefault();
      const padre = document.getElementById('padre').value.trim();
      const nina = document.getElementById('nina').value.trim();
      const asistencia = document.getElementById('asistencia').value;
      const dias = document.getElementById('dias')?.value || '';
      const salida = document.getElementById('salida')?.value || '';
      const talla = document.getElementById('talla')?.value || '';
      datos.push({ padre, nina, asistencia, dias, salida, talla });
      localStorage.setItem('campamento_datos', JSON.stringify(datos));
      alert('Â¡Respuesta guardada con Ã©xito!');
      document.getElementById('campForm').reset();
      document.getElementById('preguntasExtra').style.display = 'none';
    });
    function mostrarResultados() {
      const cont = document.getElementById('resultados');
      cont.style.display = 'block';
      cont.innerHTML = '<h3>Respuestas registradas:</h3>' + datos.map(d => 
        `<p><b>${d.padre}</b> y <b>${d.nina}</b> - Asiste: ${d.asistencia}, ${d.dias}, Salida: ${d.salida}, Talla: ${d.talla}</p>`
      ).join('');
    }
    function descargarDatos() {
      const header = "Padre,NiÃ±a,Asistencia,DÃ­as,Salida,Talla\n";
      const rows = datos.map(d => `${d.padre},${d.nina},${d.asistencia},${d.dias},${d.salida},${d.talla}`).join("\n");
      const blob = new Blob([header + rows], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "respuestas_campamento.csv";
      a.click();
    }
  </script>
</body>
</html>
